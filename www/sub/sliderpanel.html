<div id="sliderPanel" class="panel panel-default panel-flex-col panel-min-width">
    <div class="panel-heading ">
        <div class="panel-flex-row ">
            <div class="col-md-12">
                <div>
                    <b><span translate>Slider</span></b>
                </div>
            </div>
        </div>
    </div>

    <div id="control-body" class="panel-body panel-flex-main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span translate>Move</span>
            </div>
            <div class="panel-body panel-flex-main">
                <table class="input-group">
                    <tr>
                        <td>
                            <span class="input-group-addon form_control">From:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="0" min="0" max="100" id="slidermovementfrom"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>%</span>
                        </td>
                        <td>
                            <span class="input-group-addon form_control">To:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="100" min="0" max="100" id="slidermovementto"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>%</span>
                        </td>
                        <td>
                            <button class="btn btn-default" onclick="onDefault(0);" style="padding: 5px 4px 0 5px;">
                                <svg width="1.3em" height="1.4em" viewBox="0 0 1300 1200">
                                    <g transform="translate(50,1200) scale(1, -1)">
                                        <path fill="black" d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-362q0 -10 -7.5 -17.5t-17.5 -7.5h-362q-11 0 -13 5.5t5 12.5l133 133q-109 76 -238 76q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5t57 -214.5t155.5 -155.5t214.5 -57t214.5 57t155.5 155.5t57 214.5h150q0 -117 -45.5 -224 t-123 -184.5t-184.5 -123t-224 -45.5t-224 45.5t-184.5 123t-123 184.5t-45.5 224t45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117z"></path>
                                    </g>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading ">
                <span translate>Pan</span>
            </div>
            <div class="panel-body panel-flex-main">
                <table class="input-group">
                    <tr>
                        <td>
                            <span class="input-group-addon form_control">From:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="-20" id="sliderpanfrom"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>째</span>
                        </td>
                        <td>
                            <span class="input-group-addon form_control">To:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="20" id="sliderpanto"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>째</span>
                        </td>
                        <td>
                            <button class="btn btn-default" onclick="onDefault(1);" style="padding: 5px 4px 0 5px;">
                                <svg width="1.3em" height="1.4em" viewBox="0 0 1300 1200">
                                    <g transform="translate(50,1200) scale(1, -1)">
                                        <path fill="black" d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-362q0 -10 -7.5 -17.5t-17.5 -7.5h-362q-11 0 -13 5.5t5 12.5l133 133q-109 76 -238 76q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5t57 -214.5t155.5 -155.5t214.5 -57t214.5 57t155.5 155.5t57 214.5h150q0 -117 -45.5 -224 t-123 -184.5t-184.5 -123t-224 -45.5t-224 45.5t-184.5 123t-123 184.5t-45.5 224t45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117z"></path>
                                    </g>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading ">
                <span translate>Tilt</span>
            </div>
            <div class="panel-body panel-flex-main">
                <table class="input-group">
                    <tr>
                        <td>
                            <span class="input-group-addon form_control">From:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="0" min="0" max="100" id="slidertiltfrom"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>째</span>
                        </td>
                        <td>
                            <span class="input-group-addon form_control">To:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="0" min="0" max="100" id="slidertiltto"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>째</span>
                        </td>
                        <td>
                            <button class="btn btn-default" onclick="onDefault(2);" style="padding: 5px 4px 0 5px;">
                                <svg width="1.3em" height="1.4em" viewBox="0 0 1300 1200">
                                    <g transform="translate(50,1200) scale(1, -1)">
                                        <path fill="black" d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-362q0 -10 -7.5 -17.5t-17.5 -7.5h-362q-11 0 -13 5.5t5 12.5l133 133q-109 76 -238 76q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5t57 -214.5t155.5 -155.5t214.5 -57t214.5 57t155.5 155.5t57 214.5h150q0 -117 -45.5 -224 t-123 -184.5t-184.5 -123t-224 -45.5t-224 45.5t-184.5 123t-123 184.5t-45.5 224t45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117z"></path>
                                    </g>
                                </svg>
                            </button>
                        </td>                        
                    </tr>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading ">
                <span translate>Helper</span>
            </div>
            <div class="panel-body panel-flex-main">
                <table class="input-group">
                    <tr>
                        <td>
                            <span class="input-group-addon form_control">Pan distance:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="1" id="sliderpandistance"/>
                            <span class="input-group-addon form_control" translate>m</span>
                        </td>
                        <td>
                            <button class="btn btn-default" onclick="onPanHelper();" style="padding: 5px 4px 0 5px;">
                                <svg width="1.3em" height="1.4em" viewBox="0 0 1300 1200">
                                    <g transform="translate(50,1200) scale(1, -1)">
                                        <path fill="black" d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-362q0 -10 -7.5 -17.5t-17.5 -7.5h-362q-11 0 -13 5.5t5 12.5l133 133q-109 76 -238 76q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5t57 -214.5t155.5 -155.5t214.5 -57t214.5 57t155.5 155.5t57 214.5h150q0 -117 -45.5 -224 t-123 -184.5t-184.5 -123t-224 -45.5t-224 45.5t-184.5 123t-123 184.5t-45.5 224t45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117z"></path>
                                    </g>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading ">
                <span translate>Execute</span>
            </div>
            <div class="panel-body panel-flex-main">
                <table class="input-group" width="80%">
                    <tr>
                        <td>
                            <span class="input-group-addon form_control">Time:</span>
                            <input class="hide_it"></input>
                        </td>
                        <td>
                            <span class="input-group-addon hide_it"></span>
                            <input class="form-control w8" type="number" value="60" min="1" id="slidermovementtime"
                                onchange="onMoveTimeChange()" />
                            <span class="input-group-addon form_control" translate>s</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>&nbsp;</span>
                        </td>
                    </tr>
                    <tr >
                        <td class="td_center">
                            <button id='executemoveslider' class="btn btn-primary" onclick="onExecuteMove('from')"
                            translate>Move From</button>
                        </td>                          
                        <td class="td_center">
                            <button id='executemoveslider' class="btn btn-primary" onclick="onExecuteMove('to')"
                            translate>Move To </button>
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <span>&nbsp;</span>
                        </td>
                    </tr>                   
                    <tr >
                        <td class="td_center">
                            <button id='executemoveslider' class="btn btn-primary" onclick="onExecuteMove('move')"
                            translate>Move</button>
                        </td>
                        <td class="td_center">
                            <button id='executemoveslider' class="btn btn-primary" onclick="onExecuteMove('reverse')"
                            translate>reverse Move</button>
                        </td>                        
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <div class="panel-footer">
        <div class="panel-flex-row">
            <table style="padding: 0px 0px 0px 0px;">
                <tr>
                    <td style='padding:10px'>
                        <button id='motor_off_slider' class="btn btn-primary" onclick="control_motorsOff()"
                            translate>Motors off</button>
                    </td>

                    <td style='padding:10px'>
                        <button id="clear_status_btn2" class="btn btn-default btn-xs hide-it tooltip"
                            onclick="SendPrinterCommand('$X', true, null,null, 114, 1);"
                            style="padding: 5px 0px 0px 00px;">
                            <span class="tooltip-text">Clear Alarm</span>
                            <svg width="4em" height="1.8em" viewBox="-200 -200 1700 1600">
                                <g transform="translate(50,1200) scale(1, -1)">
                                    <path fill="black"
                                        d="M553 1200h94q20 0 29 -10.5t3 -29.5l-18 -37q83 -19 144 -82.5t76 -140.5l63 -327l118 -173h17q19 0 33 -14.5t14 -35t-13 -40.5t-31 -27q-8 -4 -23 -9.5t-65 -19.5t-103 -25t-132.5 -20t-158.5 -9q-57 0 -115 5t-104 12t-88.5 15.5t-73.5 17.5t-54.5 16t-35.5 12l-11 4 q-18 8 -31 28t-13 40.5t14 35t33 14.5h17l118 173l63 327q15 77 76 140t144 83l-18 32q-6 19 3.5 32t28.5 13zM498 110q50 -6 102 -6q53 0 102 6q-12 -49 -39.5 -79.5t-62.5 -30.5t-63 30.5t-39 79.5z">
                                    </path>
                                    <circle cx="600" cy="600" r="700" stroke="red" stroke-width="100" fill="none">
                                    </circle>
                                    <line x1="106" y1="106" x2="1094" y2="1094" stroke="red" stroke-width="100"></line>
                                </g>
                            </svg>
                        </button>
                    </td>

                    <td style='padding:10px'>
                        <button id="global_reset_btn" class="btn btn-danger tooltip" onclick="grbl_reset();"
                            style="padding: 5px 0px 0px 0px;">
                            <span class="tooltip-text">Reset the firmware</span>
                            <svg width="4em" height="1.4em" viewBox="0 0 1200 1200">
                                <g transform="translate(1200,1200) scale(-1, -1)">
                                    <path fill="white"
                                        d="M947 1060l135 135q7 7 12.5 5t5.5 -13v-362q0 -10 -7.5 -17.5t-17.5 -7.5h-362q-11 0 -13 5.5t5 12.5l133 133q-109 76 -238 76q-116 0 -214.5 -57t-155.5 -155.5t-57 -214.5t57 -214.5t155.5 -155.5t214.5 -57t214.5 57t155.5 155.5t57 214.5h150q0 -117 -45.5 -224 t-123 -184.5t-184.5 -123t-224 -45.5t-224 45.5t-184.5 123t-123 184.5t-45.5 224t45.5 224t123 184.5t184.5 123t224 45.5q192 0 347 -117z">
                                    </path>
                                </g>
                            </svg>
                        </button>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
